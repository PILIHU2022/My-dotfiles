<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<!-- Dependencies: noto-fonts,noto-fonts-cjk,ttf-lxgw-wenkai-screen,ttf-nerd-font-symbols,*ttf-harmonyos-sans*-->
<!-- Thanks to https://catcat.cc/post/2021-03-07/ -->
<fontconfig>
 <!-- Default system-ui fonts -->
 <match target="pattern">
  <test name="family">
   <string>system-ui</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <!-- Default sans-serif fonts-->
 <match target="pattern">
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>LXGW WenKai Screen</string>
   <string>Noto Sans</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <!-- Default serif fonts-->
 <match target="pattern">
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif CJK SC</string>
   <string>Noto Serif</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <!-- Default monospace fonts-->
 <match target="pattern">
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Cascadia Mono</string>
   <string>Noto Sans Mono CJK SC</string>
   <!-- <string>Symbols Nerd Font</string> -->
   <string>Twemoji</string>
  </edit>
 </match>

 <match target="pattern">
  <test compare="not_eq" name="prgname">
   <string>wechat</string>
  </test>
  <test compare="contains" name="family">
   <string>Noto Sans Mono CJK</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <!-- <string>HarmonyOS Sans SC</string> -->
   <string>LXGW WenKai Screen</string>
   <string>Twemoji</string>
  </edit>
 </match>

 <!-- For languages -->
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <!-- <string>HarmonyOS Sans SC</string> -->
   <string>LXGW WenKai Screen</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK HK</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <!-- not have HK -->
   <string>Noto Serif CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK HK</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <!-- <string>HarmonyOS Sans SC</string> -->
   <string>LXGW WenKai Screen</string>
  </test>
  <edit binding="strong" name="family">
   <!-- <string>HarmonyOS Sans TC</string> -->
   <string>LXGW WenKai Screen</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <!-- <string>HarmonyOS Sans SC</string> -->
   <string>LXGW WenKai Screen</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <!-- <string>HarmonyOS Sans SC</string> -->
   <string>LXGW WenKai Screen</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK KR</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK KR</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK KR</string>
  </edit>
 </match>
 <!-- Replace monospace fonts -->
 <match target="pattern">
  <test compare="contains" name="family">
   <string>Source Code</string>
  </test>
  <edit binding="strong" name="family">
   <string>Cascadia Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="contains" name="lang">
   <string>en</string>
  </test>
  <test compare="contains" name="family">
   <string>Noto Sans CJK</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Cascadia Code</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="contains" name="lang">
   <string>en</string>
  </test>
  <test compare="contains" name="family">
   <string>Noto Serif CJK</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif</string>
  </edit>
 </match>
 <!-- <dir>~/.local/share/fonts</dir> -->
</fontconfig>
