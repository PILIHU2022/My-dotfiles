# BEGIN_KITTY_FONTS
font_family      family="Cascadia Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# BEGIN_KITTY_THEME
# GitHub Dark Dimmed
include GitHub_Dark_Dimmed.conf
